<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web Dictionary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <header>
        <nav class="navbar navbar-expand-lg nav-bar-light bg-success" >
            <div class="container-fluid">
              <a class="navbar-brand" href="#"><b>Web Dictionary</b> </a>
             
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                </ul>

                <form class="d-flex" role="search">
                  <input id="searchInput" class="form-control me-2" type="search" placeholder="Search"  aria-label="Search" required>
                  <button id="searchBtn" class="btn btn-light" type="submit">Search</button>
                </form>
            </div>
          </nav>
    </header>

    <main>
        <div class="px-4 py-5 my-5 text-center">
    <img class="d-block mx-auto mb-4" src="./book.svg" alt="" width="72" height="57">
    <h1 class="display-5 fw-bold">
        <span id="wordHeading">Your word will appear here.</span>
    </h1>
    <div class="col-lg-6 mx-auto">
      <p class="lead mb-4">
        <span id="defination"> Welcome to web dictionary. Type your word in the search bar at the top right and you will see the meaning of the word here!</span>
      </p>
      <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
             
        <a href="./index.html"> 
            <button  type="button" class="btn btn-success btn-lg px-4 gap-3">Talk to Author  </button>
        </a>
        <a href="./index.html">
            <button type="button" class="btn btn-outline-secondary btn-lg px-4">Contribute</button>
        </a>
        
      </div>
    </div>
  </div>
    </main>
   
          <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script> -->
    <script src="./script.js"></script>
</body>
</html>
